<!DOCTYPE html>
<html lang="en" ng-app="professorModulo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
     
    <link rel="icon" href="imagens/favicon.png">


    <title>Professores Wilhans Souza</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="controller/professores.js"></script>
  </head>
<!-- NAVBAR
================================================== -->
  <body ng-controller="professoresController">
    <div ng-include  src="'menus.html'"></div>
    
      <h1 align="center">Lista e cadastro de Professores</h1>
      <form class="form-horizontal">
         <div class="form-group">
            <label for="codigo" class="col-sm-2 control-label">Código</label>
            <div class="col-sm-2">
              <input type="text" readonly ng-model="professor.codigo" class="form-control" id="codigo" placeholder="Codigo">
            </div>
          </div> 
          <div class="form-group"> 
              <label class="col-sm-2 control-label" for="nome">Nome</label>
              <div class="col-sm-8">
                <input type="text" required ng-model="professor.nome" class="form-control" id="nome" placeholder="Nome">
              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label" for="email">Email</label>
               <div class="col-sm-6">
                  <input type="email" ng-model="professor.email" class="form-control" id="email" placeholder="Email">
                </div>
          </div>
           <div class="form-group">
              <label class="col-sm-2 control-label" for="afone">Fone</label>
               <div class="col-sm-4">
                  <input type="text" ng-model="professor.fone" class="form-control" id="afone" placeholder="Fone">
                </div>
            </div>
            <br>
            <div align="center" class="form-group">
              <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
              <button ng-disabled="!professor.nome"  type="submit" ng-click="salvar()" class="btn btn-primary">Gravar</button>
              <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
              <label>Pesquisa de professores: </label>
              <input type="text" id="pesquisa" ng-model="pesquisaProfessor" placeholder="Digite a pesquisa">
          </div>
      </form>
      <div class="container">
      <table class="table table-striped table-hover">
        <th>Código</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>  
        <tr ng-repeat="professoresTabela in professores | filter:pesquisaProfessor" ng-click="selecionaprofessor(professoresTabela)">
          <td>{{professoresTabela.codigo}}</td>
          <td>{{professoresTabela.nome}}</td>
          <td>{{professoresTabela.email}}</td>
          <td>{{professoresTabela.fone}}</td>
        </tr> 
      </table>
      </div>     
      <br>
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; Videoaulas prof Neri Neitzke. &middot; <a href="#">Maior autor de videoaulas do mundo</a> &middot; <a href="#">Nerizon</a></p>
      </footer>
    

    <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="js/holder.min.js"></script>
   
  </body>
</html>
