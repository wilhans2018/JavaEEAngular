<!DOCTYPE html>
<html lang="en" ng-app="cursoModulo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
     
    <link rel="icon" href="imagens/favicon.png">


    <title>Professores Wilhans Souza</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="controller/cursos.js"></script>
  </head>
<!-- NAVBAR
================================================== -->
  <body ng-controller="cursoController">
    <div ng-include  src="'menus.html'"></div>
    
      <h1 align="center">Lista e cadastro de Cursos</h1>
      <form class="form-horizontal">
         <div class="form-group">
            <label for="codigo" class="col-sm-2 control-label">Código</label>
            <div class="col-sm-2">
              <input type="text" readonly ng-model="curso.codigo" class="form-control" id="codigo" placeholder="Codigo">
            </div>
          </div> 
          <div class="form-group"> 
              <label class="col-sm-2 control-label" for="descricao">Descrição</label>
              <div class="col-sm-8">
                <input type="text" required ng-model="curso.descricao" class="form-control" id="descricao" placeholder="Descrição">
              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label" for="diashorarios">Dias e Horários</label>
               <div class="col-sm-6">
                  <input type="text" ng-model="curso.diashorarios" class="form-control" id="dias" placeholder="Dias e Horários">
                </div>
          </div>
           <div class="form-group">
              <label class="col-sm-2 control-label" for="afone">Professores</label>
               <div class="col-sm-4">
                  <select class="form-control form-control-lg" ng-model="curso.professor"
                    ng-options="professor.nome for professor in professores track by professor.codigo">                                
                      </select>
                </div>
            </div>
            <br>
            <div align="center" class="form-group">
              <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
              <button ng-disabled="!curso.descricao"  type="submit" ng-click="salvar()" class="btn btn-primary">Gravar</button>
              <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
              <label>Pesquisa de Cursos: </label>
              <input type="text" id="pesquisa" ng-model="pesquisaProfessor" placeholder="Digite a pesquisa">
          </div>
      </form>
      <div class="container">
      <table class="table table-striped table-hover">
        <th>Código</th>
        <th>Descrição</th>
        <th>Dias e horários</th>
        <th>Professor</th>  
        <tr ng-repeat="cursosTabela in cursos | filter:pesquisaCurso" ng-click="selecionacurso(cursosTabela)">
          <td>{{cursosTabela.codigo}}</td>
          <td>{{cursosTabela.descricao}}</td>
          <td>{{cursosTabela.diashorarios}}</td>
          <td>{{cursosTabela.professor.nome}}</td>
        </tr> 
      </table>
      </div>     
      <br>
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; Videoaulas prof Neri Neitzke. &middot; <a href="#">Maior autor de videoaulas do mundo</a> &middot; <a href="#">Nerizon</a></p>
      </footer>
    

    <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="js/holder.min.js"></script>
   
  </body>
</html>
